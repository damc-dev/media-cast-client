<ion-view view-title="Episode: {{episode.season}}x{{episode.episode}} - {{episode.title}}">
  <ion-content class="padding">
    <div class="card">
      <div class="item item-text-wrap">
        {{status}}
      </div>
    </div>
    <div class="card">
      <div class="item item-text-wrap">
        {{down}}
        <br>
        Download: {{downSpeed}}
        <br>
        Upload: {{upSpeed}}
      </div>
    </div>
  </ion-content>
</ion-view>
